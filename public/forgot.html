<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #66a6ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #4d8de0;
    }

    .options {
      margin-top: 15px;
    }

    .options a {
      color: #66a6ff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .options a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
 <div class="login-container">
  <img src="images/page_logo.png" alt="Logo" class="logo">
  <h2>Forgot Password?</h2>
  <p>Please enter your registered email address to receive a reset link.</p>
  
  <form id="forgotForm">
    <div class="input-group">
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="login-btn">Send Reset Link</button>
  </form>

  <!-- Loading spinner -->
  <div id="loading" class="loading-spinner" style="display:none;"></div>
  <p id="message"></p>
</div>

<style>
  .loading-spinner {
    margin: 15px auto;
    border: 4px solid #f3f3f3; /* Light grey */
    border-top: 4px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 35px;
    height: 35px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #message {
    margin-top: 10px;
    font-size: 14px;
  }
</style>

<script>
  const form = document.getElementById("forgotForm");
  const loading = document.getElementById("loading");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    loading.style.display = "block";
    message.textContent = "";

    const formData = new FormData(form);
    const data = { email: formData.get("email") };

    try {
      const res = await fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      loading.style.display = "none";

      if (res.ok) {
        message.textContent = "✅ Reset link sent! Check your email.";
        message.style.color = "green";
      } else {
        const error = await res.text();
        message.textContent = "❌ " + error;
        message.style.color = "red";
      }
    } catch (err) {
      loading.style.display = "none";
      message.textContent = "❌ Something went wrong.";
      message.style.color = "red";
    }
  });
</script>

</body>
</html>
