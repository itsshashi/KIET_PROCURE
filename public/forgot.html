<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #66a6ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #4d8de0;
    }

    .options {
      margin-top: 15px;
    }

    .options a {
      color: #66a6ff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .options a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/page_logo.png" alt="Logo" class="logo">
    <h2>Forgot Password?</h2>
    <p>Please enter your registered email address to receive a reset link.</p>
    
    <form action="/forgot-password" method="POST">
      <div class="input-group">
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="login-btn">Send Reset Link</button>
    </form>

    <div class="options">
      <a href="/">Back to Login</a>
    </div>
  </div>
</body>
</html>
